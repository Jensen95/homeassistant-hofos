version: 2
updates:
  # Root package (Turborepo)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    groups:
      turbo:
        patterns:
          - 'turbo*'

  # Scraper app (TypeScript)
  - package-ecosystem: 'npm'
    directory: '/apps/scraper'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    groups:
      scraper-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      scraper-dev-dependencies:
        patterns:
          - '*'
        dependency-type: 'development'

  # HACS integration (Python)
  - package-ecosystem: 'pip'
    directory: '/apps/hacs-integration'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    groups:
      hacs-dependencies:
        patterns:
          - '*'

  # Scraper Dockerfile
  - package-ecosystem: 'docker'
    directory: '/apps/scraper'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5

  # Devcontainer
  - package-ecosystem: 'docker'
    directory: '/.devcontainer'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
