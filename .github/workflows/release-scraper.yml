name: Release Scraper

on:
  push:
    branches:
      - master
    paths:
      - 'apps/scraper/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/scraper

jobs:
  release:
    name: Release Scraper & Build Docker
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install scraper dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Get version
        if: success()
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 --match 'scraper-v*' 2>/dev/null || echo "none")
          if [ "$VERSION" != "none" ]; then
            # Extract version number from scraper-v1.0.0 format
            VERSION_NUMBER=${VERSION#scraper-v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "version_number=${VERSION_NUMBER}" >> $GITHUB_OUTPUT
            echo "has_version=true" >> $GITHUB_OUTPUT
          else
            echo "has_version=false" >> $GITHUB_OUTPUT
          fi
          echo "repository_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        if: steps.get_version.outputs.has_version == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.get_version.outputs.has_version == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.get_version.outputs.has_version == 'true'
        uses: docker/build-push-action@v6
        with:
          context: apps/scraper
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.get_version.outputs.repository_lowercase }}:${{ steps.get_version.outputs.version_number }}
            ghcr.io/${{ steps.get_version.outputs.repository_lowercase }}:latest
          build-args: |
            VERSION=${{ steps.get_version.outputs.version_number }}
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
